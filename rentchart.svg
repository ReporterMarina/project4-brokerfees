<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="exportSvg" width="600" height="307"><defs/><rect width="600" height="307" transform="translate(0, 0)" fill="rgb(255, 255, 255)" style="fill: rgb(255, 255, 255);"/><g><g id="__svelte-dw-svg"><text transform="translate(0, 0)"><tspan fill="rgb(0,0,0)" x="0" y="22" style="font-family: Roboto; font-weight: 700; font-stretch: 100%; font-size: 22px;">If you have no broker fee, is your rent higher?</tspan><tspan fill="rgb(24,24,24)" x="0" y="49" style="font-family: Roboto; font-weight: 400; font-stretch: 100%; font-size: 14px;">The data suggests it's not so cut-and-dry. Some apartment listings tout "no broker fee" as a way</tspan><tspan fill="rgb(24,24,24)" x="0" y="66" style="font-family: Roboto; font-weight: 400; font-stretch: 100%; font-size: 14px;">to entice tenants wary of upfront costs. Median rent was higher for one and two-bedroom</tspan><tspan fill="rgb(24,24,24)" x="0" y="83" style="font-family: Roboto; font-weight: 400; font-stretch: 100%; font-size: 14px;">apartments. But studio apartments without broker fees had a lower median rent.</tspan></text><g id="chart-svg"><g id="table-svg"><g id="tbody-svg"><g id="row-svg" clip-path="url(#rect-mask-TBfKMDk_4u7_QerdUn9Uk)"><clipPath id="rect-mask-TBfKMDk_4u7_QerdUn9Uk"><rect x="0" y="142" width="600" height="36"/></clipPath><g id="cell-svg"><text transform="translate(0, 142)"><tspan fill="rgb(24,24,24)" x="0" y="24" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">1</tspan></text></g><g id="cell-svg"><text transform="translate(387.34375, 142)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="24" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$2,627</tspan></text></g><g id="cell-svg"><text transform="translate(600, 142)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="24" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$2,500</tspan></text></g></g><g id="row-svg" clip-path="url(#rect-mask-ZAGPP2jeh95OegSdLGAYy)"><clipPath id="rect-mask-ZAGPP2jeh95OegSdLGAYy"><rect x="0" y="178" width="600" height="37"/></clipPath><g id="cell-svg"><text transform="translate(0, 178)"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">2</tspan></text></g><g id="cell-svg"><text transform="translate(387.34375, 178)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$3,247.5</tspan></text></g><g id="cell-svg"><text transform="translate(600, 178)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$2,850</tspan></text></g></g><g id="row-svg" clip-path="url(#rect-mask-rwet0urO0Y3i_MDfoQN20)"><clipPath id="rect-mask-rwet0urO0Y3i_MDfoQN20"><rect x="0" y="215" width="600" height="37"/></clipPath><g id="cell-svg"><text transform="translate(0, 215)"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">studio</tspan></text></g><g id="cell-svg"><text transform="translate(387.34375, 215)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$2,075</tspan></text></g><g id="cell-svg"><text transform="translate(600, 215)" style="text-anchor: end;"><tspan fill="rgb(24,24,24)" x="0" y="25" style="font-family: Roboto; font-weight: 300; font-stretch: 100%; font-size: 14px;">$2,200</tspan></text></g></g><g id="borders-svg"><line x1="0" x2="181.5" y1="178" y2="178" style="fill: none; stroke-width: 1; stroke: rgba(0, 0, 0, 0.067);"/><line x1="181.5" x2="403.34375" y1="178" y2="178" style="fill: none; stroke-width: 1; stroke: rgba(0, 0, 0, 0.067);"/><line x1="403.34375